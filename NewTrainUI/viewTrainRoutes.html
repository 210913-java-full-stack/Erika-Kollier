    <div>
      <h1 class=text-center>Train Routes</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train ID</th>
            <th scope="col">Total Passengers</th>
            <th scope="col">Station Name</th>
            <th scope="col">Arrival Info</th>
            <th scope="col">Station Location</th>
            <th scope="col">Departure Info</th>
            <th scope="col">Availability</th>
          </tr>
        </thead>
        <tbody id = "TrainRouteTable">

        </tbody>
      </table>
    </div>

    <script>

      (async function getTrainList() {
        let trainUrl = 'http://localhost:8080/Erika-Kollier/train';

        let response = await fetch(trainUrl, {
          method: "GET",
          headers: {
            "Content-Type": "application/json;charset=utf-8",
          }
        })

        let json = await response.json();
        await populateTable(json);
      })();

      function populateTable(json) {
        let table = document.getElementById("TrainRouteTable");
        let rows = Object.values(json).pop().length;
        let values = Object.values(json).pop();
        console.log(rows);
        console.log(values);

        try {
          for (let i = 0; i < rows; i++) {
            let tr = table.insertRow(0);
            for (let value of values.pop()) {
              let cell = tr.insertCell(-1);
              cell.innerHTML = value;
            }
          }
        } catch (e) {
          console.log(e);
        }
      }

    </script>
