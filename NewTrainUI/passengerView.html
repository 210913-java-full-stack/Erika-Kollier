<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="passenger.js"></script>
    <title>PassengerView</title>
  </head>
  <body>
    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome to Eastern Train Co.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tickets
              </a>

              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#modal1"
                    onclick="getTicketList()"
                    >Check In/Cancel Ticket</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#modal2"
                    >Ticket Purchase</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <button
            class="btn btn-danger"
            style="padding: 10px 20px; font-size: 16px; font-weight: 400"
            type="button"
            onclick="userLogout()"
          >
            Logout
          </button>
        </div>
      </div>

 <!--Check in Modal/Cancel Ticket-->

 <style>

  table#userTickets.table.table-hover{
  position: relative;
  top:-10px;
}

</style>

<div class="modal-dialog modal-dialog-scrollable">
<div class="modal" id="modal1" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Check in/Cancel Ticket</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table table-hover" id="userTickets">
          <thead>
            <tr>
              <th class="userView" scope="col">Ticket ID</th>
              <th class="userView" scope="col">Train ID</th>
              <th class="userView" scope="col">Description</th>
              <th class="userView" scope="col">Cancel</th>
              <th class="userView" scope="col">Check-In</th>
            </tr>
          </thead>
          <tr>
          <tbody id = "viewTickets">
            
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
</div>

<!--Purchase Ticket Modal-->
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal" id="modal2" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Ticket Purchase</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id = "purchaseTicketForm">
                  <label for="currentCity" class="currentCity">Departure Station</label>
                  <select class="form-select" id="currentCity">
                    <option selected>--</option>
                    <option value="Pilot 15">Pilot 15</option>
                    <option value="Linus Station 3">Linus Station 3</option>
                    <option value="Aero Station">Aero Station</option>
                    <option value="Achilles Heel">Achilles Heel</option>
                    <option value="Sesame Street">Sesame Street</option>
                    <option value="Torcher's Den">Torcher's Den</option>
                    <option value="Rain Forest">Rain Forest</option>
                    <option value="Hamlet's Fen">Hamlet's Fen</option>
                  </select>

                  <label for="destCity" class="destCity">Arrival Station</label>
                  <select class="form-select" id="destCity">
                    <option selected>--</option>
                    <option value="Pilot 15">Pilot 15</option>
                    <option value="Linus Station 3">Linus Station 3</option>
                    <option value="Aero Station">Aero Station</option>
                    <option value="Achilles Heel">Achilles Heel</option>
                    <option value="Sesame Street">Sesame Street</option>
                    <option value="Torcher's Den">Torcher's Den</option>
                    <option value="Rain Forest">Rain Forest</option>
                    <option value="Hamlet's Fen">Hamlet's Fen</option>
                  </select>
                  <div class = "input-grp">
                    <label for = "tickets">Tickets</label>
                    <input type = "number" id ="tickets" name ="tickets" class="form-control" value="1"/>
                  </div>

                  <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" onClick = "createATicket()" class="btn btn-primary">
                      Purchase
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
<!------------------------------View List of Train Info------------------------------------------->
    <style>
      .table {
        position: relative;
        top: 100px;
      }
      h1.text-center {
        position: relative;
        top: 20px;
      }
    </style>

    <div>
      <h1 class="text-center" mt-5>Train Routes</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Train ID</th>
            <th scope="col">Total Passengers</th>
            <th scope="col">Arrival Location</th>
            <th scope="col">Arrival Time</th>
            <th scope="col">Departure Location</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Availability</th>
          </tr>
        </thead>
        <tbody id="TrainRouteTable"></tbody>
        <tbody>
        
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
